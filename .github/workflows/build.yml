name: "Deploy for tenant: DEV"

on:
  push:
    branches:
      - "DEV"

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare build
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: ./node_modules/.bin/webpack --env mode=production --env REACT_APP_TENANT=DEV --env REACT_APP_BACKEND=${{secrets.REACT_APP_BACKEND}} REACT_APP_API_TOKEN=${{secrets.REACT_APP_API_TOKEN}}
      - run: npm run rename

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: "eu-central-1"
        run: aws s3 sync ./dist s3://sputnik-forms/DEV
