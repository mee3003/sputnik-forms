name: Node.js Package

on:
  push:
    branches:
      - "*"

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run webpack
        env:
          mode: production
          REACT_APP_TENANT: "DEV"
          REACT_APP_BACKEND: ${{secrets.REACT_APP_BACKEND}}
          REACT_APP_API_TOKEN: ${{secrets.REACT_APP_API_TOKEN}}
